<!DOCTYPE html>
<html lang="en">
    <HEAD>
        <TITLE>Christmas Decor</TITLE>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </HEAD>

    <BODY>
        <nav class="navbar navbar-expand-md">
            <span class="navbar-brand mb-0 h1">Christmas Cheer</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a href="Christmas.html" class="nav-link">
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a href="ChristmasDecorations.html" class="nav-link">
                    Decor
                  </a>
                </li>
                <li class="nav-item">
                  <a href="Contact.html" class="nav-link">
                    Contact
                  </a>
                </li>
              </ul>
            </div>
        </nav>

        <div class="Indoor-Decoration">
            <div class="Banner-Text Main" id="Indoor">
                <h2>Indoor</h2>
            </div>
            <div class="Banner-Text Sub">
                <h3>Christmas Trees</h3>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-4">
                        <img src="Images/Indoor_Tree1.jpg" alt="Christmas Tree 1" class="w-100">
                    </div>
                    <div class="col-12 col-sm-4">
                        <img src="Images/Indoor_Tree2.jpg" alt="Christmas Tree 2" class="w-100">
                    </div>
                    <div class="col-12 col-sm-4">
                        <img src="Images/Indoor_Tree3.jpg" alt="Christmas Tree 3" class="w-100">
                    </div>
                </div>
                <br>
            </div>
            <div class="Banner-Text Sub">
                <h3>Snowmen</h3>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-4">
                        <img src="Images/Indoor_Snowman1.jpg" alt="Christmas Tree 1" class="w-100">
                    </div>
                    <div class="col-12 col-sm-4">
                        <img src="Images/Indoor_Snowman2.jpg" alt="Christmas Tree 2" class="w-100">
                    </div>
                    <div class="col-12 col-sm-4">
                        <img src="Images/Indoor_Snowman3.jpg" alt="Christmas Tree 3" class="w-100">
                    </div>
                </div>
                <br>
            </div>
        </div>

        <div class="Outdoor-Decoration">
            <div class="Banner-Text Main" id="Outdoor">
                <h2>Outdoor</h2>
            </div>
            <div class="Banner-Text Sub">
                <h3>Lighting</h3>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-4">
                        <img src="Images/Outdoor_Lights1.jpg" alt="Christmas Tree 1" class="w-100">
                    </div>
                    <div class="col-12 col-sm-4">
                        <img src="Images/Outdoor_Lights2.jpg" alt="Christmas Tree 2" class="w-100">
                    </div>
                    <div class="col-12 col-sm-4">
                        <img src="Images/Outdoor_Lights3.jpg" alt="Christmas Tree 3" class="w-100">
                    </div>
                </div>
                <br>
            </div>
            <div class="Banner-Text Sub">
                <h3>Inflatables</h3>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-4">
                        <img src="Images/Outdoor_Inflatable1.jpg" alt="Christmas Tree 2" class="w-100">
                    </div>
                    <div class="col-12 col-sm-4">
                        <img src="Images/Outdoor_Inflatable2.jpg" alt="Christmas Tree 3" class="w-100">
                    </div>
                </div>
                <br>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
