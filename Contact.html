        <link rel="stylesheet" type="text/css" href="style.css">
    </HEAD>

    <BODY>

        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ChristmasNavbar" aria-controls="ChristmasNavbar" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand" href="#">Christmas Cheer</span>
          
            <div class="collapse navbar-collapse" id="ChristmasNavbar">

        <form action="#" method="GET">
            <div class="Form_Container">
                <h1>Contact</h1>
                <div class = "form-row">
                    <div class = "form-label-col">
                        <label for="fname">First Name:</label>
                    </div>
                    <div class = "form-input-col">
                        <input type="text" required id="fname">
                    </div>
                </div>
                <div class = "form-row">
                    <div class = "form-label-col">
                        <label for="lname">Last Name:</label>
                    </div>
                    <div class = "form-input-col">
                        <input type="text" id="lname">
                    </div>
                </div>
                <div class = "form-row">
                    <div class = "form-label-col">
                        <label for="email">Email:</label>
                    </div>
                    <div class = "form-input-col">
                        <input type="email" required id="email">
                    </div>
                </div>
                <div class = "form-row">
                    <div class = "form-label-col">
                        <label for="message">Message:</label>
                    </div>
                    <div class = "form-input-col">
                        <textarea id="message" rows="3" required></textarea>
                    </div>
                </div>
                <div class = "form-row">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>          


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
