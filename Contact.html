<HTML lang="en">
    <HEAD>

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </HEAD>

    <BODY>
        <div class="Contact-Background">
        <nav class="navbar navbar-expand-md">
            <span class="navbar-brand mb-0 h1">Christmas Cheer</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a href="Christmas.html" class="nav-link">
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a href="ChristmasDecorations.html" class="nav-link">
                    Decor

                </li>
                <li class="nav-item">
                  <a href="Contact.html" class="nav-link">
                    Contact
                  </a>
                </li>
              </ul>
            </div>
        </nav>

        <form action="#" method="GET">
            <div class="Form_Container">
                <h1>Contact</h1>
                <div class = "form-row">
                    <div class = "form-label-col">
                        <label for="fname">First Name:</label>
                    </div>
                    <div class = "form-input-col">
                        <input type="text" required id="fname">
                    </div>
                </div>
                <div class = "form-row">
                    <div class = "form-label-col">
                        <label for="lname">Last Name:</label>
                    </div>
                    <div class = "form-input-col">
                        <input type="text" id="lname">
                    </div>
                </div>
                <div class = "form-row">
                    <div class = "form-label-col">
                        <label for="email">Email:</label>
                    </div>
                    <div class = "form-input-col">
                        <input type="email" required id="email">
                    </div>
                </div>
                <div class = "form-row">
                    <div class = "form-label-col">
                        <label for="message">Message:</label>
                    </div>
                    <div class = "form-input-col">
                        <textarea id="message" rows="3" required></textarea>
                    </div>
                </div>
                <div class = "form-row">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>          
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
    </BODY>
